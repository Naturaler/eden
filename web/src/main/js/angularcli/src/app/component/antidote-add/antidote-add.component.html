<div class="container">
  <div class="sub-container">
    <div class="row">
      <div class="col text-center">
        <img class="img" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text"
                 class="form-control"
                 id="floatingTitle"
                 placeholder="title"
                 name="title"
                 [(ngModel)]="antidoteReq.title">
          <label for="floatingTitle">Title</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input type="text"
                 class="form-control"
                 id="floatingKey"
                 placeholder="key"
                 name="key"
                 [(ngModel)]="antidoteReq.key">
          <label for="floatingKey">Key</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating">
          <input type="password"
                 class="form-control"
                 id="floatingVal"
                 placeholder="Password"
                 name="val"
                 [(ngModel)]="antidoteReq.val">
          <label for="floatingVal">Password</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <textarea class="form-control" id="remark" [(ngModel)]="antidoteReq.remark" placeholder="remark"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary w-100" (click)="onSubmit()" >提交</button>
      </div>
    </div>
  </div>
</div>

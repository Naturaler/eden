<div class="container border mt-3">
  <div class="row p-1">
    <!-- 左侧功能栏 -->
    <div class="col-4 border-end">
      <!-- 搜索栏 -->
      <div class="input-group mb-3 mt-3">
        <input type="text" class="form-control border-secondary" placeholder="关键字">
        <!-- 搜索按钮 -->
        <button type="button" class="btn btn-outline-dark" (click)="search()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
               viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      </div>
      <!-- 功能按钮 -->
      <div>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example" style="width: 100%">
          <!-- 新增按钮 -->
          <button type="button" class="btn btn-outline-primary" (click)="add()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
                 viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            新增
          </button>
          <!-- 保存按钮 -->
          <button type="button" class="btn btn-outline-success" (click)="save()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                    d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
              <path
                d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
            </svg>
            保存
          </button>
          <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
            删除
          </button>
        </div>
      </div>
      <hr/>
      <!-- 随笔列表 -->
      <div class="mt-3 mb-3">
        <div *ngFor="let noteItem of noteList" (click)="get(noteItem.id)" id="noteCard{{noteItem.id}}"
             [class]="{'card': noteItem.id != null, 'mt-3': noteItem.id != null, 'border-primary': noteItem.id === selectedId}">
          <div class="card-header">
            <h5>{{noteItem.title}}</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{noteItem.content}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 随笔详情 -->
    <div class="col">
      <div class="mt-3">
        <input type="text" class="form-control" id="noteTitle" name="noteTitle" placeholder="标题"
               [(ngModel)]="note.title">
        <textarea class="form-control mt-2" id="noteContent" rows="10" name="noteContent" placeholder="随笔"
                  [(ngModel)]="note.content"></textarea>
      </div>
    </div>
  </div>
</div>

<!-- 删除Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="confirmDeleteModalLabel">删除随笔</h1>
      </div>
      <div class="modal-body">
        <h5>{{note.title}}</h5>
      </div>
      <div class="modal-footer">
        <button id="antidoteDetailButton" type="button" class="btn btn-danger" data-bs-toggle="modal"
                data-bs-target="#confirmDeleteModal" (click)="delete()">确认删除
        </button>
      </div>
    </div>
  </div>
</div>
